<div class="container-fluid p-3" style="height: 100vh">
  <div class="d-flex flex-row flex-shrink-1 h-100">
    <!-- Patients -->
    <div class="d-flex flex-column h-100 p-3">
      <!-- Search -->

      <div class="d-flex flex-column mb-3">
        <input
          type="text"
          class="form-control mb-1"
          placeholder="Search"
          [(ngModel)]="searchText"
        />
        <div class="d-flex flex-row justify-content-center ">
          <button class="btn btn-outline-secondary p-1 me-1 w-50">
            <i class="fas fa-plus"></i>
            New Patient
          </button>
          <button class="btn btn-outline-danger p-1 ms-1  w-50">
            <i class="fas fa-trash"></i>
            Delete Patient
          </button>
        </div>
      </div>

      <div class="overflow-y-auto h-100 w-100 p-4">
        <div
          *ngFor="let patient of patientCollection | patientSearch : searchText"
          class="card-custom"
          (click)="viewingPatient = patient"
          [ngClass]="[
            patient === viewingPatient
              ? 'card-custom-viewing'
              : 'card-custom-default'
          ]"
        >
          <div class="card-header-custom">
            <h5 class="m-0">{{ patient.name }}</h5>
          </div>

          <div class="card-body-custom">
            <h6 class="p-0 m-0">
              {{ patient.ssn }} | {{ calcAge(patient.ssn) }}
              <small> years old </small>
            </h6>
            <span class="p-0 m-0 h6">
              <i class="fa-solid fa-envelope me-1"></i>
              <a class="h6" href="mailto:{{ patient.mail }}">{{
                patient.mail
              }}</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <app-measurements> </app-measurements>
  </div>
</div>
